<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un jour un soin</title>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container-fluid mt-5">
        <h2 class="mb-5 text-center">Shopping cart</h2>
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="table-responsive">

                            </thread>
                            </tbody>

                                            </div>
                                        </td>
                                        <td>
                                            <p>Product One</p>
                                        </td>
                                        <td>

                                                <button class="cart-qty-plus"
                                                type="button" 
                                                value="+">+</button>
                                                <input type="text"name="qty"
                                                min="0" class="qty form-control"
                                                value="0"/>

                                                type="button"
                                                value="-">-</button>
                                            </div>
                                        </td>
                                        <td>
                                            <input type="text"
                                            value="72" class="price form-control" disabled>
                                        </td>
                                        <td align="right">$ <span id="amount" class="amount" class="amount">0</span>

                                    </tr>
                                    <tr>
                                        <td>

                                                <div class="img-product">
                                                    <img src="1.jpg">

                                                </div>
                                            </td>
                                            <td>
                                                <p>Product two</p>
                                            </td>
                                            <td>
                                                <div class="button-container">
                                                    <button class="cart-qty-plus"
                                                    type="button" 
                                                    value="+">+</button>
                                                    <input type="text"name="qty"
                                                    min="0" class="qty form-control"
                                                    value="0"/>
                                                    <button class="cart-qty-minus"
                                                    type="button"
                                                    value="-">-</button>
                                                </div>
                                            </td>
                                            <td>
                                                <input type="text"
                                                value="110" class="price form-control" disabled>
                                            </td>

                                                    </div>

                                                <td>

                                                        type="button" 
                                                        value="+">+</button>
                                                        <input type="text"name="qty"
                                                        min="0" class="qty form-control"
                                                        value="0"/>
                                                        <button class="cart-qty-minus"
                                                        type="button"
                                                        value="-">-</button>

                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <script src='https://stackpath.bootsrapcdn.com/boootstrap/4.3.1/js/bootstrap.min.js'></script>
                <script src="./script.js"></script> 
                
                
</body>
</html>
